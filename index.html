<html ng-app="custom-webapp-ui" lang="en" style="background-color: white">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Load the Telegram Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!--Load the AngularJS Library-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script>
        function showButton() {
            const mainButton = window.Telegram.WebApp.MainButton;
            mainButton.text = "Save Preferences";
            mainButton.enable();
            mainButton.show();
            // and make it send the "foods" object (as JSON string) back to the bot
            mainButton.onClick(function () {
                window.Telegram.WebApp.sendData(JSON.stringify({ test: 'test' }));
            })
            mainButton.close();
        }

        function loadFile(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };


    </script>
</head>

<body>
    <div>
        <h3 style="margin-top: 3%;margin-left: 5%;">PRUeShop on Telegram</h3>
        <p style="margin-top: -0.5%;margin-left: 5%; font-weight: 200; font-size: small;">By Prudential Cambodia Life Assurance PLC</p>
        <br />
        <h5 style="margin-left: 5%; font-weight: 200;">Upload your National ID or Passport</h5>
        <br />
        <p style="margin-left: 5%;"><img id="output" width="300" /></p>
        <input style="margin-left: 5%;" type="file" accept="image/*" onchange="loadFile(event)">
        <br />
        <br />
        <button onclick="showButton()" style="margin-left: 5%;">Next</button>
    </div>
</body>

</html>
